<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <hr>
        <h2>1 Columna:</h2>
        <table>
          <tr>
            <td>100</td>
          </tr>
        </table>

        <hr>
        <h2>1 Fila y 3 Columnas:</h2>
        <table>
          <tr>
            <td>100</td><td>200</td><td>300</td>
          </tr>
        </table>

        <hr>
        <h2>3 Filas y 3 Columnas:</h2>
        <table>
          <tr>
            <td>100</td><td>200</td><td>300</td>
            </tr>
            <tr>
              <td>400</td><td>500</td><td>600</td>
            </tr>
            <tr>
              <td>700</td><td>800</td><td>900</td>
            </tr>
        </table>
        
        <!-- Ejercicio:
            A–adir un borde a la ultima tabla
        -->
        <p>
        <table border="1">
          <tr>
            <td>100</td><td>200</td><td>300</td>
            </tr>
            <tr>
              <td>400</td><td>500</td><td>600</td>
            </tr>
            <tr>
              <td>700</td><td>800</td><td>900</td>
            </tr>
        </table>
        
        <!-- Ejercicio:
            A–adir una cuarta fila a la tabla anterior que ocupe todas las columnas
        -->
        <p>
        <table border="1">
          <tr>
            <td>100</td><td>200</td><td>300</td>
            </tr>
            <tr>
              <td>400</td><td>500</td><td>600</td>
            </tr>
            <tr>
              <td>700</td><td>800</td><td>900</td>
            </tr>
            <tr>
                <td colspan="3">cuarta</td>
            </tr>
        </table>
    </body>
</html>
